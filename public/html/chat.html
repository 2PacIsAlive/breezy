<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/chat.css"/>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/chatbundle.js"></script>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script src="semantic/dist/semantic.min.js"></script>
		<title>Internet Chat</title>
	</head>
	<body>
		<div id="friendadder" class="ui basic modal">
			<i class="close icon"></i>
			<div class="header">
				<p class="centered">Add to which group?<p>
			</div>
			<button class="ui button"> Group 1 </button>
			<button class="ui button"> Group 2 </button>
		</div>
		<div class="ui bottom attached segment pushable">
			<div class="ui visible inverted left vertical sidebar menu">
				<div class="ui inverted accordion">
					<div class="inverted title">
						<i class="dropdown icon"></i>
						Groups
					</div>
					<div class="inverted content">
						<a class="ui inverted item tabl" data-tab="one"> Group 1 </a>
						<a class="ui inverted item tabl" data-tab="two"> Group 2 </a>
						<a class="ui inverted item tabl" data-tab="three"> Group 3 </a>
						<a class="ui inverted item tabl" data-tab="four"> Group 4 </a>
					</div>
				</div>
				<a class="ui inverted item tabl" data-tab="random" id="random">
				<i class="smile icon"></i>
				Find Friend
				</a>
				<a class="item" id="addfriend">
				<i class="smile icon"></i>
				Add Current Friend
				</a>
				<a class="ui inverted item tabl" data-tab="four">
				<i class="smile icon"></i>
				Return to Chatting with Random Friend
				</a>
				<a class="ui inverted item "  id="logout">
				<i class="smile icon"></i>
				logout
				</a>
			</div>
			<div class="pusher">
				<div class="chatbox ui tab segment" data-tab="zero" id="ran">
				</div>
				<div class="chatbox ui tab segment" data-tab="random" id="ran">
				</div>
				<div class="chatbox ui tab segment" data-tab="one" id="ran">
				</div>
				<div class="chatbox ui tab segment" data-tab="two" id="ran">
				</div>
				<div class="chatbox ui tab segment" data-tab="three" id="ran">
				</div>
				<div class="chatbox ui tab segment" data-tab="four" id="ran">
				</div>
				<div class="ui fluid action input">
					<input id="messfield" type="text" placeholder="Say Something">
					<div class="ui button" id="sender">Send</div>
				</div>
			</div>
		</div>
	</body>
