<!doctype html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/chat.css"/>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/chat.js"></script>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script src="semantic/dist/semantic.min.js"></script>
		<title>Internet Chat</title>
	</head>
	<body>
		<div id="friendadder" class="ui basic modal">
			<i class="close icon"></i>
			<div class="header">
				<p class="centered">Add to which group?<p>
			</div>
			<button class="ui button"> Group 1 </button>
		</div>
		<div class="ui bottom attached segment pushable">
			<div class="ui visible inverted left vertical sidebar menu">
				<div class="ui inverted accordion">
					<div class="inverted title">
						<i class="dropdown icon"></i>
						Groups
					</div>
					<div class="inverted content">
					<a class="ui inverted item">Group 1</a>
					</div>
				</div>
				<a class="item" id="random">
				<i class="smile icon"></i>
				Find Friend
				</a>
				<a class="item" id="addfriend">
				<i class="smile icon"></i>
				Add Current Friend
				</a>
				<a class="item">
				<i class="smile icon"></i>
				Return to chatting with new Friend
				</a>
			</div>
			<div class="pusher">
				<div class="chatbox" id="ran">
				</div>
				<div class="ui fluid action input">
					<input id="messfield" type="text" placeholder="Say Something">
					<div class="ui button" id="sender">Send</div>
				</div>
			</div>
		</div>
	</body>
