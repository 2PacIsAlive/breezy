<! DOCTYPE HTML>
<html>
	<head>
		<meta charset = "UTF-8" />
		<link rel="shortcut icon" href="../assets/breezylogo.ico" type="image/x-icon"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link href='https://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
		<script src="semantic/dist/semantic.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/signup.css"/>
		<title>BreezyTalk</title>
	</head>
	
	<body>
		<div class="ui center aligned segment">
			<h1 class="ui blue header">
				Let's Get Started
			</h1>
			<p>
				<label class="ui label"> Email Address </label>
				<input type ="text"
					   id = "myEmail"
				       value ="Enter a valid email!" />
			</p>
			<p>
				<label class="ui label"> Username </label>
				<input type ="text"
					   id = "myName"
				       value ="Pick a name!" />
			</p>
			<p>
				<label class="ui label"> Password </label>
				<input type ="password"
					   id = "myPwd"
					   value ="secret" />
			</p>
			<p>
				<label class="ui label"> Confirm Password </label>
				<input type ="password"
					   id = "myConfirm"
					   value ="secret" />
			</p>
			<button class="ui huge green button" id="signup-button"> Submit </button>
		        <script src="/js/signup-bundle.js"></script>
		</div>		   
	</body>
	
</html>
